<h3>{{leyenda}}</h3>
<div class="input-group">
    <span class="input-group-btn">
		<button class="btn btn-outline-primary" type="button" (click)="cambiarValor(-5)">
			<i class="mdi mdi-minus"></i>
		</button>
	</span>
    <input #txtporcentaje type="number" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" min="0" max="100" (ngModelChange)="onChange($event)">
    <span class="input-group-btn">
		<button class="btn btn-outline-primary" type="button" (click)="cambiarValor(+5)">
			<i class="mdi mdi-plus"></i>
		</button>
	</span>
</div>
